{%extends 'base.html'%}


{% block title %}

<title>Login</title>

{% endblock %}

{% block body %}

    <div class="container">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="row">
                <div class="col"><h1 class="text-center fw-bolder">Login</h1></div>
            </div>
            <div class="row">
                <div class="col">{{ form.username }}</div>
            </div>
            <div class="row">
                <div class="col">{{ form.password }}</div>
                <div class="col">{{ form.submit }}</div>
            </div>
        </form>
    </div>
    

{% endblock %}
